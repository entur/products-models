'section: workflows':
  - any:
    - changed-files:
      - .github/workflows/**
'section: repo':
  - any:
    - changed-files:
      - '*'
'experience: developer':
  - any:
    - changed-files:
      - '.editorconfig'
      - '.eslintignore'
      - '.eslintrc.json'
      - '.eslintrc.js'
      - '.gitignore'
      - '.release-it.json'
      - '.renovate.json'
      - '.npmrc'
      - '.prettierrc'
      - 'tslint.json'
'context: github':
  - any:
    - changed-files:
      - .github/**
'context: docker':
  - any:
    - changed-files:
      - Dockerfile
'context: npm':
  - any:
    - changed-files:
      - '.npmrc'
'context: rollup':
  - any:
    - changed-files:
      - 'rollup.config.js'
      - 'rollup.config.mjs'
      - 'rollup.*.config.js'
      - 'rollup.*.config.mjs'
'mindless: docs':
  - any:
    - changed-files:
      - '**/*.md'
'mindless: dependencies':
  - any:
    - changed-files:
      - 'package-lock.json'
      - 'yarn.lock'

# Add '✨ feature' label to any PR where the head branch name starts with `feat` or has a `feat` section in the name
'✨ feature':
 - head-branch: ['^feat', 'feat']
'problems: bug':
 - head-branch: ['^fix', 'fix']
'mindless: docs':
 - head-branch: ['^docs', 'docs']
'improvements: enhancement':
 - head-branch: ['^improvements', 'improvements']

# Add 'release' label to any PR that is opened against the `main` branch
release:
 - base-branch: 'main'
